<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guarda-Roupa Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Menu Lateral */
    .sidebar {
      width: 250px;
      background-color: #333;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
      padding: 20px;
      color: white;
      z-index: 1000;
    }
    .sidebar img {
      width: 150px;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      display: block;
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #444;
    }
    .sidebar.show {
      left: 0;
    }

    /* Conteúdo Principal */
    .content {
      margin-left: 250px;
      padding: 40px;
      width: calc(100% - 250px);
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 48px;
      color: #333;
    }

    /* Carrossel */
    .carousel-container {
      position: relative;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 250px;
      height: 300px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      scroll-snap-align: start;
    }
    .carousel-item img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .carousel-item h3 {
      font-size: 20px;
      margin-top: 15px;
      color: #333;
    }
    
    /* Botões Laterais do Carrossel */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      z-index: 10;
    }
    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }
  </style>
</head> 
<body>

<!-- Menu Lateral -->
<div class="sidebar" id="sidebar">
  <img src="logo.png" alt="Logo Guarda-Roupa Virtual">
  <a href="#">Início</a>
  <a href="#">Combinações</a>
  <a href="#">Câmera</a>
  <a href="#">Favoritos</a>
  <a href="#">Perfil</a>
  <a href="#">Sair</a>
</div>

<!-- Conteúdo Principal -->
<div class="content">
  <section class="hero">
    <h1>Seja Bem-Vindo</h1>
    <p>Descubra sugestões de looks para diferentes estilos.</p>
  </section>

  <!-- Carrossel de Looks -->
  <section class="carousel-container">
    <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="look1.jpg" alt="Look 1">
        <h3>Look Casual</h3>
      </div>
      <div class="carousel-item">
        <img src="look2.jpg" alt="Look 2">
        <h3>Look Elegante/Clássico</h3>
      </div>
      <div class="carousel-item">
        <img src="look3.jpg" alt="Look 3">
        <h3>Look Esportivo</h3>
      </div>
      <div class="carousel-item">
        <img src="look4.jpg" alt="Look 4">
        <h3>Look Minimalista</h3>
      </div>
      <div class="carousel-item">
        <img src="look5.jpg" alt="Look 5">
        <h3>Look Urbano/Streetwear</h3>
      </div>
      <div class="carousel-item">
        <img src="look6.jpg" alt="Look 6">
        <h3>Look Vintage/Retrô</h3>
      </div>
      <div class="carousel-item">
        <img src="look7.jpg" alt="Look 7">
        <h3>Look Boho/Despojado</h3>
      </div>
    </div>
    <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>
  </section>
</div>

<script>
  // Menu Lateral - Mostrar ao passar o mouse
  const sidebar = document.getElementById('sidebar');
  document.body.addEventListener('mousemove', (event) => {
    if (event.clientX < 50) {
      sidebar.classList.add('show');
    } else {
      sidebar.classList.remove('show');
    }
  });

  // Carrossel - Mover itens
  const carousel = document.getElementById('carousel');
  let scrollAmount = 0;
  const itemWidth = 270;

  function moveCarousel(direction) {
    scrollAmount += direction * itemWidth;
    carousel.scrollTo({ left: scrollAmount, behavior: 'smooth' });
  }
</script>

</body>
</html>
